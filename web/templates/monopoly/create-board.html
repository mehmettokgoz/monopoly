<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Monopoly Game</title>
    </head>

    <body style="margin:0;padding:0;">

        <div style="padding:0;margin:0;width:100%;height:100%;z-index:-1;position:absolute;background-image:url('https://images-na.ssl-images-amazon.com/images/S/pv-target-images/aa22f7bd40726af6afd9c54799b3cbe996ade4542b502f08f8d64e832f2e18b1._RI_.jpg'); background-repeat: repeat;filter: grayscale(50%);background-size: 40%;"></div>

             <form style="margin-top:50px;display:flex; flex-direction:row;justify-content:space-between;padding:15px;background-color:white;" method="post" action="/new">
                <input style="width:30%;" type="text" name="name" placeholder="Board Name">
                <textarea style="width:50%;" type="text" name="json_board" value="" placeholder="Board JSON Path (Please give absolute path)"></textarea>
                {% csrf_token %}
                <input style="width:10%;" type="submit" value="Send">
            </form>

    </body>
</html>
