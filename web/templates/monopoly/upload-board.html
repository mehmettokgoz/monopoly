<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monopoly Game</title>
</head>

<body style="margin:0;padding:0;">

<div style="padding:0;margin:0;width:100%;height:100%;z-index:-1;position:absolute;background-image:url('https://images-na.ssl-images-amazon.com/images/S/pv-target-images/aa22f7bd40726af6afd9c54799b3cbe996ade4542b502f08f8d64e832f2e18b1._RI_.jpg'); background-repeat: repeat;filter: grayscale(50%);background-size: 40%;"></div>

<div style="display:flex; width:90%; margin-left:auto;margin-right:auto;flex-direction:column;gap:20px;padding-top:10px;">
    <div style="font-family:'Verdana'; width:100%; height:auto;display:flex;justify-content:space-between;stroke-width:3;stroke:rgb(0,0,0)">
        <a href="/">
            <img style="height:50px;" src="https://upload.wikimedia.org/wikipedia/commons/d/df/Monopoly-Logo.svg" alt="Kiwi standing on oval">
        </a>
        <div style="display:flex;gap:10px; font-size:15px;">
            <div style="display:flex;justify-content:center;align-items:center;margin:0;">
                username: <p id="username">{{username}}</p>
            </div>
            <a href="/logout">
                <button style="padding:10px;font-size:18px;height:100%;">Logout</button>
            </a>
        </div>
    </div>


    <form style="margin-top:50px;display:flex; flex-direction:row;justify-content:space-between;padding:15px;background-color:white;" method="post" action="/simple-upload" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button style="width:10%;" type="submit">Upload</button>
    </form>
</div>


</body>
</html>
